<script>
    //setAttribute
    var href = location.href;
    var text = href.split("?")[1].split("=")[1];
//    var edge = AdobeEdge.getComposition("EDGE-21266243");
//
//    edge.symbolInstances[0].play()

    window.edgeLoadCallback = function(){
        if(AdobeEdge.getComposition){
            var edge = AdobeEdge.getComposition("EDGE-21266243");
            if(edge && edge.symbolInstances && edge.symbolInstances[0]){
                var domText = document.getElementById("Stage_Text");
                text=decodeURI(text);
                domText.innerHTML = text;
            }
        }
    }
</script>
