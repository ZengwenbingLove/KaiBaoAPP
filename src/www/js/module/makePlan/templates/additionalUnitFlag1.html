<div class="additional-item">
    <div class="additional-name">
        <span class="additional-name-span"><%=additionalName %></span>
        <div class="additional-del"></div>
    </div>
    <div class="insured-property" data-productId="<%=productId %>" data-productName="<%=productName %>">
        <div class="insured-property-item">
            <span>保额：</span>
            <input type="text" class="property-input"/>
        </div>
        <div class="insured-property-item">
            <span>交费期限：</span>
            <select name="old" class="property-input property-select payment-period">
                <%=paymentPeriodHtml %>
            </select>
        </div>
        <div class="insured-property-item">
            <span>保障期限：</span>
            <select name="old" class="property-input property-select guarantee-period">
                <%=guaranteePeriodHtml %>
            </select>
        </div>
    </div>
</div>
